</mat-toolbar>
<mat-sidenav-container>

        <div class="container">
            <div class="pointer text-center p-2" [routerLink]="'/home'">
                <h4> MALEC </h4>
            </div>
        </div>        
        <mat-nav-list>
            <a mat-list-item [routerLink]="'/about'"> About </a>
            <a mat-list-item [routerLink]="'/contact'"> Contacts </a>
            <a mat-list-item [routerLink]="'/service'"> Service </a>
      </mat-nav-list>
    </mat-sidenav>
    
    <mat-sidenav-content>
        <div style="min-height: 100vh;">
            <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
